type Query {
  getEmployee(id: Int!): Employee
  getCustomer(id: Int!): Customer
}

type Employee{
    id: Int!
    firstName: String!
    lastName: String!
    title: String!
    email: String!
}

type Customer{
  id: Int!
    firstName: String!
    lastName: String!
    email: String! 
    phone: String!
    company: String 
}