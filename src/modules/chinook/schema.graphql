type Query {
  employee(id: Int!): Employee
  customer(id: Int!): Customer
}

type Employee{
    id: Int!
    firstName: String!
    lastName: String!
    title: String!
    email: String!
}

type Customer{
  id: Int!
    firstName: String!
    lastName: String!
    email: String! 
    address: String
    city: String
    country: String
    postalCode: String
    phone: String
    company: String 
}